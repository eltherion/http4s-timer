language: scala
scala:
  - 2.12.11
  - 2.13.2
jdk:
  - oraclejdk9
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11

sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean test
